<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Menu</title>
  
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .video-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .video-item {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #1f1f1f;
    }

    .video-thumbnail {
      width: 100%;
      height: auto;
    }

    .video-title {
      margin-top: 5px;
      font-weight: bold;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script></script>
  <div class="title">Video Library</div>
  <input type="text" class="search-bar" placeholder="Search videos...">

  <div class="video-menu">
    <!-- Video 1 -->
    <div class="video-item">
      <video controls class="video-thumbnail">
        <source src="DebSoc theme song.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p class="video-title">Video 1 Title</p>
    </div>

    <!-- Video 2 -->
    <div class="video-item">
      <video controls class="video-thumbnail">
        <source src="path_to_video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p class="video-title">Video 2 Title</p>
    </div>

    <!-- Add more videos with similar structure -->
  </div>
</body>
</html>
